<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" disabled>
        </div>
        <div class="buttons">
            <div class="row1">
                <button onclick="clearDisplay()">AC</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendOperator('%')">%</button>
                <button class="operator" onclick="appendOperator('/')"><i class="fa-solid fa-divide"></i></button>
            </div>

            <div class="row2">
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('7')">7</button>
                <button class="operator" onclick="appendOperator('*')"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="row3">
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('4')">4</button>
                <button class="operator" onclick="appendOperator('-')"><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="row4">
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('1')">1</button>
                <button class="operator" onclick="appendOperator('+')"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="row5">
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('00')">00</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="operator" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
